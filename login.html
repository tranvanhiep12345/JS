<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mật độ dân số</title>
    </head>
     <body>
    <script>   
   let username=prompt("Who's are there?",'')
   if (username='Admin'){
    let pass=prompt("Password?",'')
    if (pass='TheMaster'){
        alert('Welcome')
    } else if (pass='null'){
        alert('Canceled')
    }else
        alert('Wrong password')
   }else if (username='null'){
        alert('Wrong password')
   }else 
        alert('I don’t know you') 
    </script> 
    </body>
</html>
