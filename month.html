<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong 1 tháng</title>
    </head>
     <body>
        <label for="month">Nhập tháng</label><br>
        <input type="number" id="month">
        <br>
        <button onclick="check_thang()">Check</button>
        <br>
        <p id="result">Kết quả:</p>
    <script> 
        function check_thang() {
			let month = parseInt(document.getElementById("month").value);
			let days;
			switch(month) {
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					days = 31;
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					days = 30;
					break;
				case 2:
					let year = new Date().getFullYear();
					if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
						days = 29;
					} else {
						days = 28;
					}
					break;
				default:
					days = "Không hợp lệ";
					break;
			}

			document.getElementById("result").innerHTML = "Tháng " + month + " có " + days + " ngày.";
		}
    </script> 
    </body>
</html>
